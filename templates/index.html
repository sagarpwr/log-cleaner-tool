
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Cleaner Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    textarea, pre {
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    .btn-copy {
      margin-top: 10px;
    }
    .social-links {
      margin-top: 30px;
      text-align: center;
    }
    .social-links a {
      color: #ffffff;
      margin: 0 10px;
      font-size: 24px;
    }
    .social-links a:hover {
      color: #007bff;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      color: #d4d4d4;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">üõ†Ô∏è Log Cleaner Tool</h1>
    <form method="POST">
      <div class="mb-3">
        <textarea class="form-control" name="log" rows="10" placeholder="Paste your logs here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Clean Log</button>
    </form>

    {% if result %}
      <h2 class="mt-5">‚ú® Cleaned Output:</h2>
      <div class="position-relative">
        <pre id="output" class="p-3 rounded">{{ result }}</pre>
        <button class="btn btn-success btn-sm btn-copy" onclick="copyToClipboard()">üìã Copy</button>
      </div>
    {% endif %}
    
  

    <div class="footer">
      <p>Created by <a href="https://github.com/sagarpwr" target="_blank">sagarpwr</a></p>
    </div>
  </div>

  <script>
    function copyToClipboard() {
      var output = document.getElementById("output").innerText;
      navigator.clipboard.writeText(output).then(function() {
        alert("Copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: ", err);
      });
    }
  </script>
</body>
</html>
