<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Cleaner Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="mb-4">Log Cleaner</h1>
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="log" rows="10" placeholder="Paste your logs here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Clean Log</button>
        </form>
        {% if result %}
            <h2 class="mt-5">Cleaned Output:</h2>
            <pre class="bg-secondary p-3 rounded">{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
